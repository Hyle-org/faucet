[workspace]
resolver = "2"
members = ["contracts", "contracts/contract1", "server"]

[workspace.dependencies]
sdk = { git = "https://github.com/Hyle-org/hyle.git", branch = "fix/multipe_outputs", package = "hyle-contract-sdk" }
client-sdk = { git = "https://github.com/Hyle-org/hyle.git", branch = "fix/multipe_outputs", default-features = false, package = "hyle-client-sdk" }
hyle = { git = "https://github.com/Hyle-org/hyle.git", branch = "fix/multipe_outputs" }
hyle-hyllar = { git = "https://github.com/Hyle-org/hyle.git", branch = "fix/multipe_outputs", package = "hyle-hyllar" }

contracts = { path = "contracts", default-features = false, package = "contracts" }
contract1 = { path = "contracts/contract1", package = "contract1" }

[workspace.package]
version = "0.4.1"
edition = "2021"

[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
